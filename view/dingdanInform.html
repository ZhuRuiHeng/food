<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="email=no" name="format-detection" />
    <meta name="keywords" content="明星美食街" />
    <meta name="description" content="明星美食街" />
    <title>待付款订单</title>
  </head>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/jquery-weui.css">
  <link rel="stylesheet" type="text/css" href="../css/weui.css">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/dingdanInform.css">
  <body ontouchstart>
      <div id="app">
          <!-- address -->
          <div class="weui-cells">
              <a class="weui-cell weui-cell_access" href="javascript:;">
                  <div class="weui-cell__hd">
                      <img src="https://qncdn.playonwechat.com/shangcheng/address.png" alt="" style="width:20px;margin-right:5px;display:block">
                  </div>
                  <div class="weui-cell__bd">
                    <p>收货人：张三<span class="phone">18888888888 </span></p>
                    <p class="dizhi"> 收货地址：广东省广州市天河区某巷某号 </p>
                  </div>
              </a>
          </div>
          <div class="line"></div>
          <div class="weui-cell shop">
            <div class="weui-cell__hd">
                <img src="https://qncdn.playonwechat.com/shangcheng/shop.png" alt="" style="width:20px;margin-right:5px;display:block">
            </div>
            <div class="weui-cell__bd">
              <p>店铺</p>
            </div>
          </div>
          <!-- list -->
          <div class="weui-panel weui-panel_access marginNone">
              <div class="weui-panel__bd">
                  <a href="javascript:;" class="weui-media-box weui-media-box_appmsg">
                      <div class="weui-media-box__hd">
                        <img src="https://shop.playonwechat.com/assets/images/goods/201709/TB2Imq3XnZKL1JjSZFIXXX_DFXa_!!1747771701.jpg"
                        class="weui-media-box__thumb">
                      </div>
                      <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__desc">
                          由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。
                        </h4>
                        <p class="leixings">10英寸</p>
                        <div class="weui-cell caozuo">
                          <div class="weui-cell__bd service-price">
                            <p>
                              ￥66
                            </p>
                          </div>
                          <div  class="weui-cell__ft service-gouwu service"  @click="buy()">
                            x1
                          </div>
                        </div>
                      </div>
                  </a>
              </div>
          </div>
          <div class="weui-cell write">
              <div class="weui-cell__bd">
                <p>配送方式</p>
              </div>
              <div class="weui-cell__ft">免运费</div>
          </div>
          <a class="weui-cell weui-cell_access write" href="javascript:;">
              <div class="weui-cell__hd">留言</div>
              <div class="weui-cell__bd">
                <p class="liuyan"><input type="text" name="liuyan" placeholder="点击给商家留言"></p>
              </div>
          </a>
          <div class="weui-cells">
              <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                  <p>优惠</p>
                </div>
                <div class="weui-cell__ft">使用优惠劵</div>
              </a>
          </div>
          <div class="weui-cells">
              <div class="weui-cell sum">
                <div class="weui-cell__bd">
                  <p>商品金额</p>
                </div>
                <div class="weui-cell__ft red">￥55</div>
              </div>
              <div class="weui-cell sum beforeNone">
                <div class="weui-cell__bd">
                  <p>运费</p>
                </div>
                <div class="weui-cell__ft red">￥55</div>
              </div>
          </div>
          <!-- foot -->
          <div class="flex">
              <p></p>
              <p>合计：<span class="red">￥132</span></p>
              <p>优惠劵：<span class="red">￥2</span></p>
              <p>实付：<span class="red">￥132</span></p>
              <p class="submit">提交订单</p>
          </div>
      </div>
      <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
      <script type="text/javascript" src="../js/fenlei.js"></script>
      <script type="text/javascript" src="../js/jquery-weui.js"></script>
      <script type="text/javascript" src="../js/vue.min.js"></script>
      <script type="text/javascript">
        new Vue({ 
           el: "#app", 
           data: { 
             
          }, 
          methods: { 
              
           }
        });
   
      </script>
  </body>
</html>
