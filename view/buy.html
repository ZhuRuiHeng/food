<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="email=no" name="format-detection" />
    <meta name="keywords" content="明星美食街" />
    <meta name="description" content="明星美食街" />
    <title>待付款订单</title>
  </head>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/jquery-weui.css">
  <link rel="stylesheet" type="text/css" href="../css/weui.css">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/dingdanInform.css">
  <body ontouchstart>
      <div id="app">
          <!-- address -->
          <div class="weui-cells">
              <a class="weui-cell weui-cell_access" href="javascript:;">
                  <div class="weui-cell__hd">
                      <img src="https://qncdn.playonwechat.com/shangcheng/address.png" alt="" style="width:20px;margin-right:5px;display:block">
                  </div>
                  <div class="weui-cell__bd">
                    <p>收货人：<span id="name"></span><span class="phone" id="phone"> </span></p>
                    <p class="dizhi"> 收货地址：<span id="address"></span> </p>
                  </div>
              </a>
          </div>
          <div class="line"></div>
          <div class="weui-cell shop">
            <div class="weui-cell__hd">
                <img src="https://qncdn.playonwechat.com/shangcheng/shop.png" alt="" style="width:20px;margin-right:5px;display:block">
            </div>
            <div class="weui-cell__bd">
              <p>店铺</p>
            </div>
          </div>
          <!-- list -->
          <div class="weui-panel weui-panel_access marginNone" id="list">
              <div class="weui-panel__bd">
                <a href="javascript:;" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                          <img src="https://qncdn.playonwechat.com/shop/h5-goods/xk%E8%BD%AE%E6%92%AD%E5%9B%BE3.jpg" class="weui-media-box__thumb">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__desc" id="good_name"></h4>
                        <p  class="chicun" id="types"></p>
                        <div class="weui-cell caozuo">
                            <div class="weui-cell__bd service-price">
                              <p> ￥<span class="nowPrice"></span></p>
                            </div>
                            <div class="weui-cell__ft service-gouwu service">x <span id="num"></span></div>
                        </div>
                    </div>
                  </a>
              </div>
          </div>
          <div class="weui-cell write">
              <div class="weui-cell__bd">
                <p>配送方式</p>
              </div>
              <div class="weui-cell__ft"><span class="yunfei">￥</span><span class="expenses"></span></div>
          </div>
          <a class="weui-cell weui-cell_access write" href="javascript:;">
              <div class="weui-cell__hd">留言</div>
              <div class="weui-cell__bd">
                <p class="liuyan"><input type="text" name="liuyan" id="message" placeholder="点击给商家留言"></p>
              </div>
          </a>
          <!-- <div class="weui-cells">
              <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                  <p>优惠</p>
                </div>
                <div class="weui-cell__ft">使用优惠劵</div>
              </a>
          </div> -->
          <div class="weui-cells">
              <div class="weui-cell sum">
                <div class="weui-cell__bd">
                  <p>商品金额</p>
                </div>
                <div class="weui-cell__ft red">￥<span class="allPrice"></span></div>
              </div>
              <div class="weui-cell sum beforeNone">
                <div class="weui-cell__bd">
                  <p>运费</p>
                </div>
                <div class="weui-cell__ft red" ><span class="yunfei">￥</span><span class="expenses"></span></div>
              </div>
          </div>
          <!-- foot -->
          <!-- 待支付 -->
          <div class="flex dai">
              <p></p>
              <p>合计：<span class="red">￥<i class="allPrice"></i></span></p>
              <!-- <p>优惠劵：<span class="red">￥2</span></p> -->
              <p>实付：<span class="red">￥<i class="allPrice"></i></span></p>
              <p class="submit">提交订单</p>
          </div>
      </div>
      <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
      <script type="text/javascript" src="../js/jquery-weui.js"></script>
      <script type="text/javascript" src="../js/vue.min.js"></script>
      <script type="text/javascript" src="../js/public.js"></script>
      <script type="text/javascript" src="../js/buy.js"></script>
  </body>
</html>
