<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="email=no" name="format-detection" />
    <meta name="keywords" content="明星美食街" />
    <meta name="description" content="明星美食街" />
    <title>会员中心</title>
  </head>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/jquery-weui.css">
  <link rel="stylesheet" type="text/css" href="../css/weui.css">
  <link rel="stylesheet" type="text/css" href="../css/my.css">
  <body ontouchstart>
      <div id="app">
          <!-- user -->
          <div class="weui-panel__bd userInform">
            <p class="bgcolor"></p>
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
              <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb" src="https://wx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTIjNvnBqkvMeR1cMYlhbia2bn2lzgLQDQJXwLSPxfEVx7JTRa3LBKoD1fn4NMrjaJiaMk0mIkcdPkvA/0" alt="">
              </div>
              <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">昵称</h4>
                <p class="weui-media-box__desc">推荐人：远航</p>
              </div>
            </a>
          </div>
          <div class="listAll listInform">
              <div class="list">
                   <a href="javascript:;" class="flex">  <!--yongjin.html-->
                    <div>
                        <img src="../images/tixian.png" class="image">
                        <span>成功提现佣金</span>
                        <span class="red"> <i id="withdraw_fee"></i>元</span>
                    </div>
                  </a>
                  <a href="javascript:;" class="flex">
                    <div>
                      <img src="../images/yongjin.png" class="image">
                      <span>累计佣金</span>
                      <span class="red"><i id="inviter"></i>元 </span>
                    </div>
                  </a>
                  <a href="friends.html" class="flex">
                    <div>
                      <img src="../images/haoyou.png" class="image">
                      <span> 我的好友</span>
                      <span class="red"><i id="friends"></i>人</span>
                    </div>
                  </a>
              </div>
          </div>
          <!-- liebiao -->
          <div class="weui-cells">
              <a class="weui-cell" href="javascript:;">
                  <div class="weui-cell__hd">
                      <img src="../images/show.png" alt="" style="width:20px;margin-right:5px;display:block">
                  </div>
                  <div class="weui-cell__bd">
                      <p>可提现佣金</p>
                  </div>
                  <div class="weui-cell__ft red"><span id="wallet">0</span>元</div>
              </a>
          </div>
          <div class="weui-cells">
              <a class="weui-cell weui-cell_access" href="mingxi.html">
                  <div class="weui-cell__hd">
                      <img src="../images/mingxi.png" alt="" style="width:20px;margin-right:5px;display:block">
                  </div>
                  <div class="weui-cell__bd">
                      <p>佣金明细</p>
                  </div>
                  <div class="weui-cell__ft"><i id="countCommission"></i>笔</div>
              </a>
          </div>
          <!-- bar -->
          <div class="weui-tabbar">
              <a href="index.html" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                  <img src="../images/shouye.png" alt="">
                </div>
                <p class="weui-tabbar__label">首页</p>
              </a>
              <a href="car.html" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                  <img src="../images/gouwu.png" alt="">
                </div>
                <p class="weui-tabbar__label">购物车</p>
              </a>
              <a href="my.html" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                  <img src="../images/wode.png" alt="">
                </div>
                <p class="weui-tabbar__label">我的</p>
              </a>
          </div>
      </div>
      <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
      <script type="text/javascript" src="../js/jquery-weui.js"></script>
      <script type="text/javascript" src="../js/vue.min.js"></script>
      <script type="text/javascript" src="../js/public.js"></script>
      <script type="text/javascript" src="../js/invitation.js"></script>
  </body>
</html>
