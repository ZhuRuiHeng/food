<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="email=no" name="format-detection" />
    <meta name="keywords" content="明星美食街" />
    <meta name="description" content="明星美食街" />
    <title>收货地址</title>
  </head>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/jquery-weui.css">
  <link rel="stylesheet" type="text/css" href="../css/weui.css">
  <link rel="stylesheet" type="text/css" href="../css/address.css">
  <body ontouchstart>
      <div class="app">
          <div class="weui-cells weui-cells_form">
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label">收货人</label></div>
                  <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="name"  placeholder="请输入收货人姓名">
                  </div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd">
                    <label class="weui-label">联系电话</label>
                  </div>
                  <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" id="tel" placeholder="请输入手机号">
                  </div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label for="name" class="weui-label">收货地区</label></div>
                  <div class="weui-cell__bd">
                    <input class="weui-input dizhi" id="start" type="text" value="" readonly="" placeholder="请选择地址">
                  </div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd">
                    <label class="weui-label">详细地址</label>
                  </div>
                  <div class="weui-cell__bd">
                    <input class="weui-input" id="dizhi" type="text" placeholder="请输入详细地址">
                  </div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd">
                    <label class="weui-label">邮政编码</label>
                  </div>
                  <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" id="code" placeholder="请输入邮政编码">
                  </div>
              </div>
            </div>
            <div class="demos-content-padded">
                <a href="javascript:;" class="weui-btn weui-btn_primary" id="save">保存</a>
                <a href="javascript:;" class="weui-btn weui-btn_default" id="del">删除收货地址</a>
                <a href="javascript:;" class="weui-btn weui-btn_default" id="no">取消</a>
            </div>
      </div>
      <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
      <script type="text/javascript" src="../js/jquery-weui.js"></script>
      <script type="text/javascript" src="../js/vue.min.js"></script>
      <script type="text/javascript" src="http://jqweui.com/dist/lib/fastclick.js"></script>
      <script type="text/javascript" src="../js/city-picker.js"></script> <!-- 地址插件 -->
      <script type="text/javascript" src="../js/public.js"></script> 
      <script type="text/javascript" src="../js/address.js"></script>
      <script type="text/javascript">
        $(function() {
           FastClick.attach(document.body);
        });
      </script>
      
    
  </body>
</html>
