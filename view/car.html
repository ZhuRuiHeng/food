<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="email=no" name="format-detection" />
    <meta name="keywords" content="明星美食街" />
    <meta name="description" content="明星美食街" />
    <title>购物车</title>
  </head>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/jquery-weui.css">
  <link rel="stylesheet" type="text/css" href="../css/weui.css">
  <link rel="stylesheet" type="text/css" href="../css/car.css">
  <body ontouchstart onload="TotalPrice()">
      <div class="app">
          <div class="weui-cells marginNone">
              <div class="weui-cell">
                <div class="weui-cell__bd">
                  <p></p>
                </div>
                <div class="weui-cell__ft" id="bianji">编辑</div>
              </div>
          </div>
          <!-- list -->
          <div class="kong">
              <div class="nullCar">
                  <img src="../images/noneCar.png">
              </div>
              <div class="noOrder">您的购物车还是空的！</div>
              <div class="go"><span><a href="index.html">去逛逛</a></span></div>
          </div>
          <!-- list -->
          <div class="weui-cells weui-cells_checkbox listChexk" id="cars">
              
          </div>
          <div class="weui-cells weui-cells_checkbox marginNone operation" >
              <div class="weui-cell weui-check__label" style="padding: 0 0 0 15px;" for="s2">
                <div class="weui-cell__hd" style="padding-left: 15px;" id="all">
                  <input type="checkbox" name="checkbox1" id="s2" >
                </div>
                <div class="weui-cell__hd quanxuan">
                    <div class="weui-cell">
                        <div class="weui-cell__ft">全选</div>
                    </div>
                </div>
                <div class="weui-cell__bd" id="heji">
                    <div class="weui-cell smallCell" style="padding:0">
                        <div class="weui-cell__bd flexCell" style="text-align: right;">
                            <div class="jiesuan">去结算</div>
                            <div class="heji">
                                <p>合计：￥<span id="allPrice"></span></p>
                                <p>不含运费</p>
                            </div>
                         </div>
                    </div>
                </div>
                <div class="weui-cell__bd dels" id="dels">
                    <div class="weui-cell smallCell">
                       <p class="jiesuan"  id="dels-show">删除</p>
                    </div>
                </div>
              </div>
          </div>
          <!-- bar -->
          <div class="weui-tabbar">
              <a href="index.html" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                  <img src="../images/shouye.png" alt="">
                </div>
                <p class="weui-tabbar__label">首页</p>
              </a>
              <a href="car.html" class="weui-tabbar__item weui-bar__item--on">
                <div class="weui-tabbar__icon">
                  <img src="../images/gouwub.png" alt="">
                </div>
                <p class="weui-tabbar__label">购物车</p>
              </a>
              <a href="my.html" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                  <img src="../images/wode.png" alt="">
                </div>
                <p class="weui-tabbar__label">我的</p>
              </a>
          </div>
      </div>
      <!-- 弹窗 -->
      <div id="tanchuang" style="display: none">
          <div class="weui-mask weui-mask--visible"></div>
          <div class="weui-dialog weui-dialog--visible">
            <div class="weui-dialog__hd">
              <strong class="weui-dialog__title">
                确认删除?
              </strong>
            </div>
            <div class="weui-dialog__bd">
             是否确认删除选择的商品
            </div>
            <div class="weui-dialog__ft">
              <a href="javascript:;" class="weui-dialog__btn default" name="1">
                取消
              </a>
              <a href="javascript:;" class="weui-dialog__btn primary" name="2">
                确定
              </a>
            </div>
          </div>
      </div>
      
      <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
      <script type="text/javascript" src="../js/jquery-weui.js"></script>
      <script type="text/javascript" src="../js/fastclick.js"></script>
      <script type="text/javascript" src="../js/vue.min.js"></script>
      <script type="text/javascript" src="../js/public.js"></script>
      <script type="text/javascript" src="../js/car.js"></script>
  </body>
</html>
